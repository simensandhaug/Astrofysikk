<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton's lov for universell gravitasjon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fordypningsprosjekt.css">
    <script src="js/fordypningsprosjekt.js" defer></script>
    <script src="js/background.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 id="title">Gravitasjon</h1>
        <img class="arrowBack" src="images/arrowback.png" alt="Tilbake til hovedmeny" width="50px" height="50px"
            onclick=location.href='index.html'>
        <canvas id="canvas" width="1600px" height="800px">

        </canvas>
        <div id="options">
            <p class="optionHeader">Celestial body options</p>
            <br>
            <label for="bodySelect">Target: </label>
            <select id="bodySelect" name="bodySelect">
                <option value="0">CelestialBodyArr[0]</option>
                <option value="1">CelestialBodyArr[1]</option>
            </select>
            <br>
            <label for="mass">Masse: </label><input class="optionInput" name="mass" type="number" id="massInput"
                placeholder="kg">
            <br>
            <label for="radius">Radius: </label><input class="optionInput" name="radius" type="number" id="radiusInput"
                placeholder="km">
            <div id="lineBreak"></div>
            <p class="optionHeader">Universal options</p>
            <br>
            <label for="scale">Scale:</label>
            <input name="scale" type="range" min="1" max="100" value="1" id="scale">
            <br>
            <label for="time">Time:</label>
            <input name="time" type="range" min="1" max="100" value="1" id="time">
            <br>
        </div>
    </div>
</body>

</html>
