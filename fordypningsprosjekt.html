<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton's lov for universell gravitasjon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fordypningsprosjekt.css">
    <script src="js/fordypningsprosjekt.js" defer></script>
    <script src="js/background.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 id="title">Gravitasjon</h1>
        <img class="arrowBack" src="images/arrowback.png" alt="Tilbake til hovedmeny" width="50px" height="50px"
            onclick=location.href='index.html'>
        <canvas id="canvas" width="1600px" height="800px">

        </canvas>
        <div id="info">
            <p id="targetMass" class="infoP">Target Mass:</p>
            <p id="targetRadius" class="infoP"></p>
            <p id="targetPos" class="infoP"></p>
            <p id="targetVelocity" class="infoP"></p>
        </div>
        <div id="options">
            <p class="optionHeader">Celestial body options</p>
            <br>
            <label for="bodySelect">Target: </label>
            <select id="bodySelect" name="bodySelect">
            </select>
            <br>
            <label for="mass">Mass: </label><input class="optionInput" name="mass" type="number" id="massInput"
                placeholder="kg">
            <button class="set" onclick="setMass()">Set</button>
            <br>
            <label for="radius">Radius: </label><input class="optionInput" name="radius" type="number" id="radiusInput"
                placeholder="km">
            <button class="set" onclick="setRadius()">Set</button>
            <div id="lineBreak"></div>
            <p class="optionHeader">Universal options</p>
            <label for="orbitCheck">Draw Orbits:</label><input type="checkbox" id="orbitCheck" checked>
            <label for="vectorCheck">Draw Vectors:</label><input type="checkbox" id="vectorCheck" checked>
        </div>
    </div>
</body>

</html>
